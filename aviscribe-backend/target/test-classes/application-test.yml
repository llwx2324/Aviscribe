spring:
  datasource:
    url: jdbc:h2:mem:aviscribe-test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  jpa:
    hibernate:
      ddl-auto: none
  task:
    execution:
      pool:
        core-size: 1
        max-size: 2
        queue-capacity: 10

logging:
  level:
    root: warn
    com.aviscribe: info

aviscribe:
  file:
    upload-path: "./test-uploads/"
  ffmpeg:
    path: "ffmpeg"
  stt:
    app-key: test
    access-key-id: test
    access-key-secret: test
    region-id: test
    endpoint-name: test
    product: test
    domain: test
    api-version: test
    submit-action: test
    query-action: test
    max-poll-times: 5
    poll-interval-ms: 100
    public-audio-base-url: http://localhost/audio/
  downloader:
    yt-dlp-path: yt-dlp
  security:
    jwt:
      secret: test-jwt-secret-should-be-long-string-1234567890
      access-exp-minutes: 60
      refresh-exp-days: 7
    rate-limit:
      auth:
        max-requests: 50
        window-seconds: 60
